<!DOCTYPE html>
<html>
<head>
    <title>Disease Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            width: 90%;
        }

        h1 {
            color: #2a9d8f;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        p {
            color: #333;
            margin: 15px 0;
            font-size: 1.2em;
        }

        p strong {
            color: #2a9d8f;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2a9d8f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        a:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Disease Detected:</strong> {{ prediction }}</p>
        <p><strong>Description:</strong> {{ description }}</p>
        <p><strong>Cure:</strong> {{ cure }}</p>
        <a href="{% url 'disease_prediction' %}">ðŸ”„ Try Again</a>
    </div>
</body>
</html>
