<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-8 bg-white shadow-lg rounded-2xl w-full md:w-2/3 lg:w-1/2">

        <h1 class="text-4xl font-bold mb-8 text-center text-green-700">ðŸŒ± Crop Recommendation</h1>

        <form method="POST" action="{% url 'crop_recommendation' %}">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="state" class="block font-semibold text-gray-700">State:</label>
                    <input type="text" name="state" id="state" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>

                <div>
                    <label for="city" class="block font-semibold text-gray-700">City:</label>
                    <input type="text" name="city" id="city" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="nitrogen" class="block font-semibold text-gray-700">Nitrogen (N):</label>
                    <input type="number" step="any" name="nitrogen" id="nitrogen" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>

                <div>
                    <label for="phosphorus" class="block font-semibold text-gray-700">Phosphorus (P):</label>
                    <input type="number" step="any" name="phosphorus" id="phosphorus" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>

                <div>
                    <label for="potassium" class="block font-semibold text-gray-700">Potassium (K):</label>
                    <input type="number" step="any" name="potassium" id="potassium" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="temperature" class="block font-semibold text-gray-700">Temperature (Â°C):</label>
                    <input type="number" step="any" name="temperature" id="temperature" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>

                <div>
                    <label for="humidity" class="block font-semibold text-gray-700">Humidity (%):</label>
                    <input type="number" step="any" name="humidity" id="humidity" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="ph" class="block font-semibold text-gray-700">pH Level:</label>
                    <input type="number" step="any" name="ph" id="ph" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>

                <div>
                    <label for="rainfall" class="block font-semibold text-gray-700">Rainfall (mm):</label>
                    <input type="number" step="any" name="rainfall" id="rainfall" required 
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>
            </div>

            <div class="text-center mt-6">
                <button type="submit" 
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300 shadow-md">
                    Predict Crop ðŸŒ¾
                </button>
            </div>
        </form>

        {% if predicted_crop %}
            <div class="mt-8 p-4 bg-green-100 border border-green-500 rounded-lg text-center shadow-sm">
                <h2 class="text-2xl font-bold text-green-700 mb-2">Recommended Crop:</h2>
                <p class="text-lg text-gray-800">{{ predicted_crop }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
